function getOptions(max, current) {

window.updateMatrixScore = (gn, p1, p2, val) => {
    const [s1, s2] = val.split(':').map(Number);

    g.results[p2][p1] = { s1: s2, s2: s1, done: (s1 > 0 || s2 > 0) };
    renderMatrix(gn);
    updateStandings(gn);
};

function updateStandings(gn) {
    const g = masterData[curId].groups[gn];
    
    const totalMatches = (g.names.length * (g.names.length - 1)) / 2;
    let completedMatches = 0;
    g.names.forEach(n1 => {
        g.names.forEach(n2 => {
            if (n1 < n2 && g.results[n1][n2].done) completedMatches++;
        });
    });
    const allMatchesComplete = completedMatches === totalMatches;
    
    let stats = g.names.map(name => {
        let s = { id: g.playerIds[name], name, w: 0, l: 0, sW: 0, sL: 0, pts: 0 };
        g.names.forEach(opp => {
            if (name === opp) return;
            const m = g.results[name][opp];
            if (m.done) {
                s.sW += m.s1; s.sL += m.s2;
                if (m.s1 > m.s2) { s.w++; s.pts += 2; } else { s.l++; s.pts += 1; }
            }
        });
        s.diff = s.sW - s.sL;
        return s;
    });

    const ranked = [...stats].sort((a, b) => {
        if (a.pts !== b.pts) return b.pts - a.pts;
        if (a.diff !== b.diff) return b.diff - a.diff;
        return 0;
    });

    let i = 0;
    while (i < ranked.length) {
        let tiedGroup = [ranked[i]];
        let j = i + 1;
        
        while (j < ranked.length && 
               ranked[j].pts === ranked[i].pts && 
               ranked[j].diff === ranked[i].diff) {
            tiedGroup.push(ranked[j]);
            j++;
        }
        
        if (tiedGroup.length > 1) {
            tiedGroup = tiedGroup.map(player => {
                let h2hWins = 0;
                let h2hSW = 0;
                let h2hSL = 0;
                
                tiedGroup.forEach(opponent => {
                    if (player.name === opponent.name) return;
                    const m = g.results[player.name][opponent.name];
                    if (m.done) {
                        h2hSW += m.s1;
                        h2hSL += m.s2;
                        if (m.s1 > m.s2) h2hWins++;
                    }
                });
                
                return {
                    ...player,
                    h2hWins,
                    h2hDiff: h2hSW - h2hSL
                };
            });
            
            tiedGroup.sort((a, b) => {
                if (a.h2hWins !== b.h2hWins) return b.h2hWins - a.h2hWins;
                if (a.h2hDiff !== b.h2hDiff) return b.h2hDiff - a.h2hDiff;
                return 0;
            });
            
            for (let k = 0; k < tiedGroup.length; k++) {
                ranked[i + k] = tiedGroup[k];
            }
        }
        
        i = j;
    }

    let currentRank = 1;
    ranked.forEach((p, idx) => {
        p.isTied = false;
        
        if (idx === 0) {
            p.rank = currentRank;
        } else {
            const prev = ranked[idx - 1];
            
            if (allMatchesComplete &&
                p.pts === prev.pts && 
                p.diff === prev.diff &&
                p.h2hWins === prev.h2hWins &&
                p.h2hDiff === prev.h2hDiff) {
                p.rank = prev.rank;
                p.isTied = true;
                prev.isTied = true;
            } else {
                currentRank = idx + 1;
                p.rank = currentRank;
            }
        }
        
        stats.find(x => x.name === p.name).rank = p.rank;
        stats.find(x => x.name === p.name).isTied = p.isTied;
    });

    const opt = groupSortOptions[gn];
    stats.sort((a, b) => {
        const vA = a[opt.key], vB = b[opt.key];
        return opt.order === 'asc' ? (vA > vB ? 1 : -1) : (vA < vB ? 1 : -1);
    });

    document.querySelector(`#standings-${gn} tbody`).innerHTML = stats.map(s => `
        <tr style="${s.isTied ? 'background-color: #fee2e2;' : ''}">
            <td>${s.id}</td>
            <td><strong>${s.name}</strong></td>
            <td>${s.w}ìŠ¹ ${s.l}íŒ¨</td>
            <td style="color: ${s.diff > 0 ? '#10b981' : s.diff < 0 ? '#ef4444' : '#64748b'}; font-weight: bold;">${s.diff > 0 ? '+' + s.diff : s.diff}</td>
            <td style="color:#2563eb; font-weight:bold;">${s.pts}</td>
            <td style="background:#f8fafc; font-weight:bold;">${s.rank}${s.isTied ? ' (ë™ë¥ )' : ''}</td>
        </tr>`).join('');
}

window.handleSort = (gn, key) => {
    const opt = groupSortOptions[gn];
    if (opt.key === key) opt.order = opt.order === 'asc' ? 'desc' : 'asc';
    else { opt.key = key; opt.order = 'asc'; }
    updateStandings(gn);
};

// Cross ë°©ì‹ ëŒ€ì§„í‘œ ìƒì„±
function createCrossMatches(seeds) {
    const n = seeds.length;
    let matches = {};
    
    if (n === 32) {
        matches.round32 = [];
        for (let i = 0; i < 16; i++) {
            matches.round32.push({
                id: `r32_${i}`,
                player1: seeds[i] ? seeds[i].name : 'TBD',
                player2: seeds[31 - i] ? seeds[31 - i].name : 'TBD',
                seed1: seeds[i] ? seeds[i].seed : '',
                seed2: seeds[31 - i] ? seeds[31 - i].seed : '',
                winner: null,
                completed: false
            });
        }
    }
    
    if (n >= 16) {
        matches.round16 = [];
        const players = n === 32 ? [] : seeds;
        
        for (let i = 0; i < 8; i++) {
            if (n === 32) {
                matches.round16.push({
                    id: `r16_${i}`,
                    player1: null,
                    player2: null,
                    seed1: '',
                    seed2: '',
                    winner: null,
                    completed: false,
                    fromMatches: [`r32_${i * 2}`, `r32_${i * 2 + 1}`]
                });
            } else {
                matches.round16.push({
                    id: `r16_${i}`,
                    player1: players[i] ? players[i].name : 'TBD',
                    player2: players[15 - i] ? players[15 - i].name : 'TBD',
                    seed1: players[i] ? players[i].seed : '',
                    seed2: players[15 - i] ? players[15 - i].seed : '',
                    winner: null,
                    completed: false
                });
            }
        }
    }
    
    if (n >= 8) {
        matches.round8 = [];
        for (let i = 0; i < 4; i++) {
            matches.round8.push({
                id: `r8_${i}`,
                player1: null,
                player2: null,
                seed1: '',
                seed2: '',
                winner: null,
                completed: false,
                fromMatches: [`r16_${i * 2}`, `r16_${i * 2 + 1}`]
            });
        }
    }
    
    if (n >= 4) {
        matches.round4 = [];
        for (let i = 0; i < 2; i++) {
            matches.round4.push({
                id: `r4_${i}`,
                player1: null,
                player2: null,
                seed1: '',
                seed2: '',
                winner: null,
                completed: false,
                fromMatches: [`r8_${i * 2}`, `r8_${i * 2 + 1}`]
            });
        }
    }
    
    if (n >= 2) {
        matches.round2 = [{
            id: 'final',
            player1: null,
            player2: null,
            seed1: '',
            seed2: '',
            winner: null,
            completed: false,
            fromMatches: ['r4_0', 'r4_1']
        }];
    }
    
    return matches;
}

// ìŠ¹ì ì„ íƒ
window.selectWinner = function(matchId, playerNum) {
    const league = masterData[curId];
    if (!league.tournament) return;
    
    let currentMatch = null;
    let currentRoundIndex = -1;
    
    for (let i = 0; i < league.tournament.rounds.length; i++) {
        const match = league.tournament.rounds[i].matches.find(m => m.id === matchId);
        if (match) {
            currentMatch = match;
            currentRoundIndex = i;
            break;
        }
    }
    
    if (!currentMatch) return;
    
    const winner = playerNum === 1 ? currentMatch.player1 : currentMatch.player2;
    const winnerSeed = playerNum === 1 ? currentMatch.seed1 : currentMatch.seed2;
    currentMatch.winner = winner;
    currentMatch.completed = true;
    
    if (currentRoundIndex < league.tournament.rounds.length - 1) {
        const nextRound = league.tournament.rounds[currentRoundIndex + 1];
        
        nextRound.matches.forEach(nextMatch => {
            if (nextMatch.fromMatches && nextMatch.fromMatches.includes(matchId)) {
                const position = nextMatch.fromMatches.indexOf(matchId);
                if (position === 0) {
                    nextMatch.player1 = winner;
                    nextMatch.seed1 = winnerSeed;
                } else {
                    nextMatch.player2 = winner;
                    nextMatch.seed2 = winnerSeed;
                }
            }
        });
    } else {
        league.tournament.champion = winner;
    }
    
    saveToStorage(true);
    renderTournament();
};
