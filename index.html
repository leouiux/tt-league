<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리그 관리 시스템 - 가독성 강화 모드</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <header>
        <h1>🏆 리그 통합 관리 시스템</h1>
        <div class="nav-bar">
            <div class="nav-controls">
                <strong>📅 대회 선택:</strong>
                <select id="leagueHistorySelector">
                    <option value="">-- 과거 대회 바로가기 --</option>
                </select>
                <button class="btn-sub" id="viewHistoryBtn">지난 대회 리스트 보기</button>
            </div>
            <div id="activeControls" class="hidden">
                <button class="btn-main" id="saveDataBtn">💾 전체 데이터 저장</button>
                <button class="btn-sub" onclick="location.reload()">새 대회 생성</button>
            </div>
        </div>
    </header>

    <main id="setupArea">
        <section class="config-box-large">
            <div class="input-group-large"><label>날짜</label><input type="date" id="leagueDate"></div>
            <div class="input-group-large"><label>대회명</label><input type="text" id="leagueTitle" placeholder="예: 2026 리그 챔피언십"></div>
            <div class="input-group-large"><label>조 개수</label><input type="number" id="groupCount" value="2" min="1"></div>
            <div class="input-group-large"><label>조별 인원</label><input type="number" id="playerCount" value="4" min="2"></div>
            <div class="input-group-large">
                <label>방식</label>
                <div class="radio-group-large">
                    <label><input type="radio" name="gameRule" value="2" checked> 2선승</label>
                    <label><input type="radio" name="gameRule" value="3"> 3선승</label>
                </div>
            </div>
        </section>
        <button class="btn-main btn-huge full-width" id="prepareNamesBtn">1단계: 이름 입력창 생성</button>
        
        <section id="nameInputArea" class="hidden mt-40">
            <h2 class="section-title">👤 선수 명단 입력</h2>
            <div id="nameInputs" class="name-inputs-grid"></div>
            <button class="btn-main btn-huge full-width mt-20" id="startLeagueBtn">2단계: 전체 조 매트릭스 생성</button>
        </section>
    </main>

    <section id="mainDashboard" class="hidden mt-40">
        <div id="allGroupsContainer"></div>
    </section>
</div>

<div id="listLayer" class="layer-overlay">
    <div class="layer-content">
        <div class="layer-header">
            <h3>저장된 대회 리스트</h3>
            <button class="close-btn" id="closeLayerBtn">✕</button>
        </div>
        <div id="saveListContainer"></div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
